<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ExpenseShare</title>
    <style>
        body {font-family: Georgia; font-style: italic; background-color: #ccffff }
        .align {text-align: center}
    </style>
    <script type="text/javascript" src="CalculateShare.js"></script>
</head>

<body onload="addPeople()">
    <div class="align">
        <h2>Share an Expense</h2>
        <hr/>
        <form onsubmit="return split();">
            <p>Split Rs. &nbsp;
                <input type="number" id="amount" min="1" maxlenght="6" placeholder="Total expense" autofocus required oninvalid="this.setCustomValidity('Please enter the amount to be shared!')" oninput="this.setCustomValidity('')" onkeyup="removeDiv()" />
            </p>
            <p>Among&nbsp;
                <select id="people" onchange="addPeople()"> 
                    <option value="2" selected="selected">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                &nbsp;people
            </p>
            <div id="container"></div>
            <br/>
            <input type="submit" value= "Calculate Share!" />
        </form>
        <br/>
        <div id="summary"></div>
    </div>        
</body>

</html>
