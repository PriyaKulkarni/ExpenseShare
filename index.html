<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>ExpenseShare</title>
    <style>
        body { font-family: Lora; background-color: #f2f2f2; font-size: 175%; }
        .jumbotron { background-image: url(image1.jpg); color: #fff; padding: inherit ; font-style: italic; font-weight: bolder; }
        .summary_style { font-weight: bold; font-size: 110%; }
        
    </style>
    <!-- load bootstrap.min.js file-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="CalculateShare.js"></script>
</head>

<body onload="addPeople()">
    <div class="jumbotron container-fluid text-center">
        <h2>Share an Expense</h2>
    </div>
    <div class="container text-center">
        <form class="form-inline" role="form" onsubmit="return split();">
            <p>Share Rs. &nbsp;
                <input class="form-control" type="number" id="amount" min="1" maxlenght="6" placeholder="Total expense" autofocus required oninvalid="this.setCustomValidity('Please enter the amount to be shared!')" oninput="this.setCustomValidity('')" onkeyup="removeDiv()"/>
            </p>
            &nbsp;
            <p>Among&nbsp;
                <select class="form-control" id="people" onchange="addPeople()"> 
                    <option value="2" selected="selected">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
                &nbsp;people
            </p>
            &nbsp;
            <div id="container"></div>
            <br/>
            <input type="submit" class="btn btn-primary btn-lg" value= "Calculate Share!" />
        </form>
        <br/>
        <div class="summary_style" id="summary"></div>
    </div>        
</body>

</html>
